<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multiplicacion</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center mb-4">Calculadora de Multiplicación</h1>
      <div class="mb-3">
        <label for="numero1" class="form-label">Número 1:</label>
        <input type="number" class="form-control" id="numero1" />
      </div>
      <div class="mb-3">
        <label for="numero2" class="form-label">Número 2:</label>
        <input type="number" class="form-control" id="numero2" />
      </div>
      <button class="btn btn-primary" onclick="calcularMultiplicacion()">Calcular</button>
      <h2 id="resultado" class="mt-3"></h2>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
