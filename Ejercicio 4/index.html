<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de numeros</title>
</head>
<body>
  <h1>Calculadora de números</h1>
  <p>Ingresa los números separados por comas:</p>
  <input type="text" id="inputNumeros" placeholder="Ejemplo: 10, 30, 50, 2000, 1500, 800, 1200">
  <button onclick="calcularInformacion()">Calcular</button>
  <button onclick="limpiarResultados()">Limpiar</button>
  <div id="resultados"></div>
  <h2>Números ingresados por el usuario:</h2>
  <div id="numerosIngresados"></div>

  <script src="app.js"></script>
</body>
</html>
