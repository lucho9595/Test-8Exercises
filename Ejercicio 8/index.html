<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostrar Imágenes</title>
  <!-- Agrega los enlaces a los archivos de Bootstrap CSS y JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="mb-3">
          <label for="number-input" class="form-label">Ingresa un número:</label>
          <input type="number" id="number-input" class="form-control">
        </div>
        <button onclick="showImages()" class="btn btn-primary">Mostrar imágenes</button>
        <div class="row mt-4" id="image-container"></div>
      </div>
    </div>
  </div>

  <!-- Agrega el enlace al archivo de Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
